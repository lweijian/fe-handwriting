<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<style>
   .box{
       margin: 100px;
       height: 100px;
       width: 100px;
       background-color: red;
       transform-origin: 0 0;
       transform: skew(-45deg);
   }
   .item{
       transform-origin: 0 0;
       transform: skew(45deg);
   }

</style>
<body>
<div class="box">
    <div class="item">home</div>
</div>
</body>
</html>
